<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //du lieu so 1
        //so do cua Mark
        var markMass = 78;
        var markHeight = 1.69;
        //so do cua John
        var johnMass = 92;
        var johnHeight = 1.95;

        // Tính chỉ số BMI cho Mark và John
        var markBMI = markMass / (markHeight ** 2);
        var johnBMI = johnMass / (johnHeight ** 2);


        console.log("Data 1");
        console.log("Mark");
        console.log("Mass: ",markMass);
        console.log("Height: ",markHeight);

        console.log("John");
        console.log("Mass: ",johnMass);
        console.log("Height: ",johnHeight);

        // So sánh BMI và in kết quả
        if (markBMI > johnBMI) {
        console.log("Mark's BMI is higher than John's!");
        } else if (johnBMI > markBMI) {
        console.log("John's BMI is higher than Mark's!");
        } else {
        console.log("Mark and John have the same BMI!");
        }


        //du lieu so 2
        //so do cua Mark
        var markMass = 95;
        var markHeight = 1.88;
        //so do cua John
        var johnMass = 85;
        var johnHeight = 1.76;

        // Tính chỉ số BMI cho Mark và John
        var markBMI = markMass / (markHeight ** 2);
        var johnBMI = johnMass / (johnHeight ** 2);


        console.log("\nData 2");
        console.log("Mark");
        console.log("Mass: ",markMass);
        console.log("Height: ",markHeight);

        console.log("John");
        console.log("Mass: ",johnMass);
        console.log("Height: ",johnHeight);

        // So sánh BMI và in kết quả
        if (markBMI > johnBMI) {
        console.log("Mark's BMI is higher than John's!");
        } else if (johnBMI > markBMI) {
        console.log("John's BMI is higher than Mark's!");
        } else {
        console.log("Mark and John have the same BMI!");
        }
    </script>
</body>
</html>
