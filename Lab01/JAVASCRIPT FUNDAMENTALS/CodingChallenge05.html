<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // trung bình điểm cho 3 lần thi
        const calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;

        // Tính trung bình điểm cho cả đội Dolphins và đội Koalas
        const avgDolphins1 = calcAverage(44, 23, 71);
        const avgKoalas1 = calcAverage(65, 54, 49);

        const avgDolphins2 = calcAverage(85, 54, 41);
        const avgKoalas2 = calcAverage(23, 34, 27);

        // Kiểm tra và in ra đội thắng cuộc
        const checkWinner = (avgDolphins, avgKoalas) => {
        if (avgDolphins >= 2 * avgKoalas) {
            console.log(`Dolphins win (${avgDolphins.toFixed(2)} vs. ${avgKoalas.toFixed(2)})`);
        } else if (avgKoalas >= 2 * avgDolphins) {
            console.log(`Koalas win (${avgKoalas.toFixed(2)} vs. ${avgDolphins.toFixed(2)})`);
        } else {
            console.log("No team wins!");
        }
        };

        // Kiểm tra và in ra đội thắng cuộc cho Data 1 và Data 2
        console.log("Data 1:");
        console.log("Avr Dolphin: ",avgDolphins1);
        console.log("Avr Koalas: ",avgKoalas1);
        checkWinner(avgDolphins1, avgKoalas1);
        console.log("\n");
        console.log("Data 2:");
        console.log("Avr Dolphin: ",avgDolphins2);
        console.log("Avr Koalas: ",avgKoalas2);
        checkWinner(avgDolphins2, avgKoalas2);

    </script>
</body>
</html>
