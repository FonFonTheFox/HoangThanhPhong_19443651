<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Dữ liệu
        var billValues = [275, 40, 430];
        console.log("billValues: ",billValues);

        // Tính tiền tip và tổng cộng cho từng hóa đơn
        billValues.forEach(function(bill) {
            console.log("\n");
        //Note
        //calculate 20% of a value, simply multiply it by 20/100 = 0.2
        //Value X is between 50 and 300, if it's >= 50 && <= 300, X = bill
        var tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        var total = bill + tip;

        console.log("The bill was " + bill + 
        ", the tip was " + tip + 
        ", and the total value " + total);

        });
    </script>
</body>
</html>
